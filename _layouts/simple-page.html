<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="interior dos">

    {% include header.html %}

    <main>
      <section id="contenido">
        <div class="container-fluid">
          <div class="row no-gutters">
            <div class="col-lg-6 text-left alac">
              <div class="row no-gutters">
                <div class="col-lg-2 d-none d-lg-block d-xl-block">
                  <ul class="redes">
                    <li><a class="facebook" href="https://facebook.com/{{site.facebook}}" target="_blank">Facebook</a></li>
                    <li><a class="twitter" href="https://twitter.com/{{site.twitter}}" target="_blank">Twitter</a></li>
                    <li><a class="youtube" href="https://youtube.com/{{site.youtube}}" target="_blank">Youtube</a></li>
                    <li><a class="linkedin" href="https://linkedin.com/company/{{site.linkedin}}" target="_blank">Linkedin</a></li>
                   </ul>
                </div>
                <div class="col-lg-6"></div>
              </div>
            </div>
            <div class="col-lg-12 text-center big-banner"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-1 sidebar-left"></div>
            <div class="col-lg-10 articulo">
              <h2 class="titulo">{{page.title}}</h2>

              {{content}}
            </div>
          </div>
        </div>
      </section>
    </main>

    {% include footer.html %}

  </body>

</html>
