prose:
  siteurl: 'https://denunciacorrupcion.cl/'
  media: 'assets'
  ignore:
    - .gitignore
    - 404.html
    - CNAME
    - Gemfile
    - Gemfile.lock
    - README.md
    - index.md
    - _config.yml
    - _prose.yml
    - /_includes
  metadata:
    _material_informativo:
      - name: "title"
        field:
          element: "text"
          label: "Titulo"
          value: ""
          placeholder: "Ingresa un titulo para tu articulo"
      - name: "description"
        field:
          element: "textarea"
          label: "Descripcion"
          value: ""
          placeholder: "Ingresa una descripcion del articulo de al menos 150 letras"
      - name: "date"
        field:
          element: "text"
          label: "Fecha"
          value: CURRENT_DATETIME
      - name: "categories"
        field:
          element: "text"
          label: "Categoria"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Enlace permanente"
          value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "publicado?"
          value: true
      - name: "layout"
        field:
          element: "text"
          label: "layout"
          value: "post"
      - name: "img_related"
        field:
          element: "text"
          label: "Imagen relacionada"
          value: ""
      - name: "share_url"
        field:
          element: "text"
          label: "Enlace video o documento"
          value: ""
          placeholder: "https://youtube.com/v/1234567XYZ"